<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek és Árak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
      
        <div class="product">
            <a href="sport.html"><img src="sport..jfif" alt="Sport">
            </a>
            <div class="price">4 999 999 Ft</div>
        </div>
        
        <div class="product">
           <a href="suv.html"><img src="suv.jfif" alt="Suv">
        </a> 
            <div class="price">4 499 999 Ft</div>
        </div>
        
        <div class="product">
            <a href="csaladi.html"><img src="csaladi.jfif" alt="Csaladi">
            </a>
            <div class="price">3 199 999 Ft</div>
        </div>
    </div>

</body>
</html>
